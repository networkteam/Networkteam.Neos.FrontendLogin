##
# A simple "Login form" plugin that demonstrates "Frontend authorization"
#
'Networkteam.Neos.FrontendLogin:LoginForm':
  superTypes:
    'Neos.Neos:Content': true
    'Networkteam.Neos.FrontendLogin:Mixins.RedirectAfterLogin': true
    'Networkteam.Neos.FrontendLogin:Mixins.RedirectAfterLogout': true
    'Networkteam.Neos.FrontendLogin:Mixins.InspectorUi': true
  ui:
    label: i18n
    icon: 'icon-fingerprint'
    group: frontendLogin